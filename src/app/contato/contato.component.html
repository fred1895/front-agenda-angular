<mat-toolbar>
    <span>Contatos</span>
</mat-toolbar>
<form [formGroup]="formulario" (ngSubmit)="submit()">
    <mat-form-field class="full-width">
        <mat-label>Nome:</mat-label>
        <input matInput formControlName="nome" placeholder="Digite o seu nome: " type="text" name="nome" id="">
    </mat-form-field>
    <div *ngIf="!nomeValido()">
        Campo nome é obrigatorio.
    </div>
    <mat-form-field class="full-width">
        <mat-label>Email:</mat-label>
        <input matInput formControlName="email" placeholder="Digite o seu email: " type="text" name="email" id="">
    </mat-form-field>    
    <div *ngIf="!emailValido()">
        Campo email é obrigatorio/precisa ser válido.
    </div>
    <br>
    <button [disabled]="!formulario.valid" mat-button color="primary">
        Adicionar
    </button>
</form>
